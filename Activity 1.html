<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 1</title>
</head>
<body>
    <h3>JSON Objects</h3>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <script>
        var obj={name:"Chris",age:15,grade:10};
        var jsonObj=JSON.stringify(obj);
        var newObj=JSON.parse(jsonObj);
        document.getElementById("p1").innerHTML=newObj.name;
        document.getElementById("p2").innerHTML = newObj.age;
        document.getElementById("p3").innerHTML = newObj.grade;
    </script>
</body>
</html>
